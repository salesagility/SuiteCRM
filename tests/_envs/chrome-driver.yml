modules:
  enabled:
    - \SuiteCRM\Test\Driver\WebDriver
  config:
    \SuiteCRM\Test\Driver\WebDriver:
      url: "http://localhost/"
      wait: 2
      port: 9515 # ChromeDriver port
      browser: chrome
      window_size: false
      capabilities:
        chromeOptions:
            args: ["window-size=1920x1080"]
            binary: "/usr/bin/google-chrome"


