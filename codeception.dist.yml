actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 16000M
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  remote: false
  low_limit: 50
  high_limit: 90
  include:
    - ModuleInstall/*.php
    - data/*.php
    - include/*.php
    - install/*.php
    - jssource/*.php
    - lib/*.php
    - metadata/*.php
    - modules/*.php
    - service/*.php
    - soap/*.php
    - themes/*.php
  exclude:
    - include/SuiteGraphs/*
    - include/social/*
    - include/reCaptcha/*
    - include/phpmailer/*
    - include/Pear/*
    - include/pclzip/*
    - include/nusoap/*
    - include/HTTP_WebDAV_Server/*
    - include/HTMLPurifier/*
    - include/ytree/*
    - include/php-sql-parser.php
    - include/parsecsv.lib.php
    - modules/AOS_PDF_Templates/PDF_Lib/*
    - modules/AOD_Index/Lib/*
    - modules/Users/authentication/SAML2Authenticate/lib/*
    - install/demoData.en_us.php
    - include/tcpdf/*
    - modules/AOR_Charts/lib/*
params:
  - env
  - .env.test
